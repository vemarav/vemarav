<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 400" width="800" height="400" style="background-color: #00000000;">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(10deg);
					}
					100% {
						transform: rotate(-10deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					text-align: center;
				}
				h1 {
					color: white;
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-shadow: 5px 10px 4px rgb(0 0 0 / 10%);
				}
				.wave {
					display: inline-block;
					animation: rotate ease-in-out 0.5s infinite alternate;
				}
			</style>

			<div class="container">
				<h1 xmlns="http://www.w3.org/1999/xhtml">Hi there<div class="wave">ðŸ‘‹</div></h1>
			</div>

		</div>
	</foreignObject>
</svg>
